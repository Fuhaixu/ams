<body>
<!-- 导航 -->

	  <div class="container-fluid">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

	  </div><!-- /.container-fluid -->

	<div class="main">
		<form>
			<table class="table table-bordered table-hover" style="width: 700px">
			<tbody>
				<tr>
					<td>订单号</td>
					<td></td>
				</tr>
				<tr>
					<td>用户名</td>
					<td>小明</td>
				</tr>
				<tr>
					<td>花费</td>
					<td><div class="input-group">
				        	<input type="text" class="form-control" name="interval" placeholder="天数">
				        	<span class="input-group-addon">
				        		W
				        	</span>
		        		</div></td>
				</tr>
				<tr>
					<td>是否保本</td>
					<td><input type="radio" name="break_even">是<input type="radio" name="break_even">否</td>
				</tr>
				<tr>
					<td>持续时间</td>
					<td>
						<div class="input-group">
				        	<input type="text" class="form-control" name="interval" placeholder="天数">
				        	<span class="input-group-addon">
				        		天数
				        	</span>
		        		</div>
		   			 </td>			
				</tr>
				<tr>
					<td>当前状态</td>
					<td>进行中</td>
				</tr>
				<tr>
					<td>更改状态</td>
					<td><select name="res" class="">
						<option value="0" style="color: grey">未启动</option>
						<option value="1" style="color: red">进行中</option>
						<option value="2" style="color: green">已完成</option>
					</select></td>
				</tr>
			</tbody>
		</table>
		<button type="submit" class="btn btn-primary" id="save">保存</button>
		</form>
		
	</div>
